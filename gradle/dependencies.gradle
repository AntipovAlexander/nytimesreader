        runtime             : "com.squareup.retrofit2:retrofit:$versions.retrofit",
        kotlin_serialization: "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:$versions.retrofit_kotlin_serialization",
        coroutines          : "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$versions.retrofit_coroutines"
